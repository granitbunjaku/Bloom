<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Pulse</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <nav>
        <div class="wrapper">
            <div class="left--part">
                <img src="images/Bloom.png" alt="bloom logo">
                <ul>
                    <li>Home</li>
                    <li class="explore">Explore
                        <ul class="nav--options">
                            <li>Profile</li>
                            <li>Settings</li>
                            <li>Log out</li>
                        </ul>
                    </li>
            </div>
            <div class="right--part">
                <input type="search" name="search" placeholder="Search">
            </div>

            <div class="icon">
                <i class="ph ph-list sidebar--icon"></i>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <form action="" class="post--form">
            <textarea name="" id="" cols="30" rows="3" placeholder="What's on your mind?" class="post--textarea"></textarea>
            <input type="file" id="file" class="post--file">
            <button><i class="ph ph-paper-plane-tilt"></i></button>
        </form>
    </div>

    <div class="sidebar">
        <div class="sidebar--header">
            <img src="images/Bloom.png" alt="bloom logo">
            <i class="ph ph-x close--icon"></i>
        </div>
        <ul>
            <li>Home</li>
            <li class="explore">Explore <i class="ph ph-caret-down arrow--down"></i></li>
            <ul class="sidenav--options">
                <li>Profile</li>
                <li>Settings</li>
                <li>Log out</li>
            </ul>
        <input type="search" name="search" placeholder="Search">
    </div>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
